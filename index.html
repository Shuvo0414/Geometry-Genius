<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Tailwind and DaisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <!-- main section starts here -->
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row mt-6 ">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  ">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl font-semibold">Triangle</h2>
                      <p>Area (A) =  0.5   X   b   X   h</p>
                      <p>
                        <input class="border w-[95px] px- bg-gray-200" type="number" placeholder="b" name="" id="triangle-base">
                        <span class="ml-2 text-xl">cm</span>
                        <!-- triangle height -->
                        <input class="border w-[95px] px- bg-gray-200 ml-2" type="number" placeholder="h" name="" id="triangle-height">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span> cm <sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl font-semibold">Rectangle</h2>
                      <p>Area (A) = w   X    I</p>
                      <p>
                        <input class="border w-[95px] px- bg-gray-200" type="text" placeholder="w" name="" id="rectangle-width">
                        <span class="ml-2 text-xl">cm</span>
                        <!-- rectangle length  -->
                        <input class="border w-[95px] px- bg-gray-200 ml-2" type="text" placeholder="l" name="" id="rectangle-length">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p>Area: <span id="rectangle-area">0</span> cm <sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl font-semibold">Parallelogram</h2>
                      <p>Area (A) = b   X     h</p>
                      <p>
                        <input class="border w-[95px] px- bg-gray-200" type="text" placeholder="b" name="" id="parallelogram-base">
                        <span class="ml-2 text-xl">cm</span>
                        <!-- Parallelogram height  -->
                        <input class="border w-[95px] px- bg-gray-200 ml-2" type="text" placeholder="h" name="" id="parallelogram-height">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p>Area: <span id="parallelogram-area">0</span> cm <sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--Ellipse card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl font-semibold">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input class="border w-[95px] px- bg-gray-200" type="text" placeholder="a" name="" id="ellipse-major-radius">
                        <span class="ml-2 text-xl">cm</span>
                        <!-- Ellipse minor radius  -->
                        <input class="border w-[95px] px- bg-gray-200 ml-2" type="text" placeholder="b" name="" id="Ellipse-minor-radius">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p>Area: <span id="ellipse-area">0</span> cm <sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px] ">
                <div class="text text-4xl">Area Calculator</div>
                <div id="calculation-entry">
                  
                </div>
            </div>
        </div>
    </main>
    <!-- main section end here -->
    <script src="./js/Geometry.js"></script>
</body>

</html>
